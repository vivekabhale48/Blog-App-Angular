<div class="back">

    <div class="container mt-4">
        <div class="row justify-content-center" style="position:relative; top: 65px;">
            <div class="col-md-12">
                <h3 style="color: white;">Blog List</h3>
                <div class="row g-2">
                    <div class="col-md-4" *ngFor="let todo of BloggersInfo; index as i">
                        <div class="card">
                            <div class="card-header d-flex justify-content-between" style="align-items: center;">
                                <h5>{{i+1}}</h5>
                                <small>Posted by:{{todo?.authorDetail?.name}}</small>
                            </div>
                            <div class="card-body">
                                <h5 class="card-tite">{{todo.name}}</h5>
                                <p class="card-text about" [innerHTML]="todo.about"></p>


                                <p class="d-flex justify-content-between">
                                    <a class="btn btn-outline-info me-2" routerLink="/comment/{{todo._id}}">Comments</a>
                                    <a class="btn btn-outline-info me-2" routerLink="/edit/{{todo._id}}">Edit</a>
                                    <button class="btn btn-danger float-right"
                                        (click)="deleteItem(todo._id)">Delete</button>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
